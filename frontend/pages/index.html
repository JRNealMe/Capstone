<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shear Studio</title>
</head>

<body>
    <header id="home">
      <nav class="navbar">
        <h1>Shear Studio</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/stylist">Choose your stylist</a></li>
            <li><a href="#add-event">Schedule Appointment</a></li>
            <li><a href="/contact">Contact Us</a></li>
        
        </ul>
      </nav>
      <div class="welcome-event"></div>
    </header>
    <main>
        <section id="events">
            <h1 class="section-title">Appointment Type</h1>
            <div class="events-container"></div>
        </section>
        <section id="add-event">
            <h1 class="section-title">Please Select Below</h1>
            <form class="form">
                <input type="text" id="name" placeholder="Name">
                <input type="text" id="email" placeholder="email">
                <textarea id="description" cols="30" rows="10" placeholder="Description..."></textarea>
                <select id="status">
                    <option value="0">Womens Cut</option>
                    <option value="1">Womens Color</option>
                    <option value="2">Womens Cut & Color</option>
                    <option value="3">Mens Cut</option>
                    <option value="4">Other</option>
                </select>
                <button class="btn btn-primary">Save</button>
            </form>
        </section>
    </main>
    </body>
    </html>
